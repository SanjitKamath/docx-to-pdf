name: API Conversion Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  test-api-conversion:
    runs-on: ubuntu-latest 

    steps:
      - name: 1. Download your repository files
        uses: actions/checkout@v4

      - name: 2. Build the API Server Image
        run: docker build -t docx-api .

      - name: 3. Start the API Server (Background)
        # -d runs it in the background, -p maps the ports
        run: docker run -d -p 8000:8000 docx-api

      - name: 4. Wait for Server to Boot
        # Give Uvicorn a few seconds to fully start up
        run: sleep 5

      - name: 5. Set up Python for the Client
        # We need Python on the GitHub runner to execute pdf_client.py
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 6. Install Client Dependencies
        run: pip install requests

      - name: 7. Run the Python Client
        # This shoots the test.docx file over to localhost:8000
        run: python pdf_client.py

      - name: 8. Upload the PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: API-Converted-PDF
          path: final_output.pdf
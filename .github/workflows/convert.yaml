name: API Conversion Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  test-api-conversion:
    runs-on: ubuntu-latest 

    steps:
      - name: 1. Download your repository files
        uses: actions/checkout@v4

      - name: 2. Build the API Server Image
        run: docker build -t docx-api .

      - name: 3. Start the API Server (Background)
        # -d runs it in the background, -p maps the ports
        run: docker run -d -p 8000:8000 docx-api

      - name: 4. Wait for Server to Boot
        # Give Uvicorn a few seconds to fully start up
        run: sleep 5

      - name: 5. Set up Python for the Client
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 6. Install Dependencies
        # We need requests for the API client, and python-docx to generate the test file
        run: pip install requests python-docx

      - name: 7. Generate the Test Document
        # This uses an inline Python command to import your generator and create "test.docx"
        run: python -c "from create_complex_docx import create_complex_docx; create_complex_docx('test.docx')"

      - name: 8. Run the Python Client
        # Now the client will successfully find test.docx and send it to your background API!
        run: python pdf_client.py

      - name: 9. Upload the Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: API-Converted-Files
          # Use the pipe '|' to list multiple files to include in the zip
          path: |
            final_output.pdf
            test.docx